<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <fieldset>
        <form action="./exp5Response.html" method="get" target="_blank" ><br>
         <label for="name">Full Name:</label>   
         <input type="text" id="name" name="name" placeholder="Enter your full name" required>
         <br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
         <br><br>
         <label for="passwd">Password:</label>
         <input type="text" id="passwd" name="passwd" placeholder="Enter password" required>
         <br><br>
         <label for="gender">Gender:</label>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male">Male</label>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female">Female</label>
         <input type="radio" id="other" name="gender" value="other" required>
         <label for="other">Other</label>
         <br><br>
         <label for="course">Course:</label>
         <select name="course" id="course">
            <option value="select">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="Bca">BCA</option>
            <option value="Mca">MCA</option>
         </select>
         <br><br>
         <label for="contact">Contact No:</label>
         <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required>
         <br><br>
         <label for="add">Address:</label><br>
         <textarea name="add" id="add" rows="4" cols="50" required></textarea>
         <br><br>
         <input type="submit" value="Register">
         <input type="reset" value="Clear">

        </form>
    </fieldset> 
     <p align="center">&copy; 2025 Student Registrations Portal</p>
</body>
</html>
